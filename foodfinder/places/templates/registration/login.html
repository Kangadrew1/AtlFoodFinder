<!-- foodfinder/templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login - Food Finder{% endblock %}

{% block content %}
<h2>Login</h2>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
